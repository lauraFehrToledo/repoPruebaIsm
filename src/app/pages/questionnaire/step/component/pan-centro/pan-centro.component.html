<mat-card class="card-step">

    <!-- Datos del solicitante -->
    <mat-label class="text-required-fields"> {{stepConstants.DATA_REQUIRED_1}}<b>(*)</b>{{stepConstants.DATA_REQUIRED_2}}</mat-label>
    <mat-card class="card-step-form m-1">
        <app-datos-solicitante></app-datos-solicitante>          
    </mat-card>

    <!-- Datos de la solicitud -->
    <mat-card class="card-step-form m-1 ">
        <app-datos-solicitud></app-datos-solicitud>      
    </mat-card>

    <!-- Busqueda de centro -->
    <mat-card class="card-step-form m-1 mt-2" >
        <mat-card-title class="card-step-form-title">{{stepConstants.DESTINATION_PROVINCE}}</mat-card-title>
        <imv-ui-input  type="text" [label]="'Descripción'" [value]="'BARCELONA'"></imv-ui-input>
        <button mat-flat-button class="btn-action m-1" (click)="buscarCentros()">{{constants.dtLABEL_BUTTON_SEARCH_CENTER}}</button>
    </mat-card>

    <!-- Resultado busqueda centros -->
    <mat-card class="card-step-form m-1 mt-2" *ngIf="showSearch">
        <mat-card-title class="card-step-form-title">{{stepConstants.SEARCH_RESULT_CENTER}}</mat-card-title>
        <h3>AQUÍ VA RESULTADOS TABLA CENTROS</h3>
    </mat-card>     
  
    <!-- Botones final -->
    <button mat-flat-button class="btn-action m-1" (click)="aceptar()">{{constants.dtLABEL_BUTTON_ACCEPT}}</button>    
    <app-btn-up></app-btn-up>
    
</mat-card>
